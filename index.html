<!DOCTYPE html>
<html>
<head>
	<title>Wumpus Minigames&trade;</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
	<header>
		<div class="header__inner">
			<h2><a href="https://clubwump.us">BACK TO CLUBWUMP.US</a></h2>
		</div>
	</header>

	<section class="middle-section">
		<div class="cards">
			<div class="cards_left column">
				<a href="http://flappy.clubwump.us">
				<div class="card left top active">
					<div class="card__content">
					</div>
					<div class="card__title">
						<h1>PLAY NOW</h1>
					</div>
				</div>
				</a>
				<div class="card left bottom inactive">
					<div class="card__content">
					</div>
					<div class="card__title">
						<h1></h1>
					</div>
				</div>
			</div>

			<div class="cards_middle column">
				<div class="card middle top active">
					<a href="http://htmlpreview.github.io?https://github.com/Lykaksparsz/wumpus.exe/blob/master/index.html">
					<!-- ABOUT HTMLPREVIEW.GITHUB.IO: It's about to preview HTML on branch! -->
					<div class="card__content">
					</div>
					<div class="card__title">
						<h1>PLAY NOW</h1>
					</div>
					</a>
				</div>
				<div class="card middle bottom inactive">
					<div class="card__content">
					</div>
					<div class="card__title">
						<h1></h1>
					</div>
				</div>
			</div>

			<div class="cards_right column">
			<div class="card right top inactive">
					<div class="card__content">
					</div>
					<div class="card__title">
						<h1></h1>
					</div>
				</div>
				<div class="card right bottom inactive">
					<div class="card__content">
					</div>
					<div class="card__title">
						<h1></h1>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		
	</footer>
</body>
</html>
